<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="greeting">Welcome To Quiz!</h2>
          <p id="detail">Solve below Questions and win exciting prizes</p>
          <p id="question"></p>
          <ul id="question-list">
            <li>
              <input type="radio" name="button" id="a" class="btn" />
              <label for="a" id="op1">Option</label>
            </li>
            <li>
              <input type="radio" name="button" id="b" class="btn" />
              <label for="b" id="op2">Option</label>
            </li>
            <li>
              <input type="radio" name="button" id="c" class="btn" />
              <label for="c" id="op3">Option</label>
            </li>
            <li>
              <input type="radio" name="button" id="d" class="btn" />
              <label for="d" id="op4">Option</label>
            </li>
          </ul>
        </div>
        <button type="submit" id="btn-answer">Answer</button>
      </div>
    </div>
    <script src="/Quiz App/asset/JavaScript/index.js"></script>
  </body>
</html>
